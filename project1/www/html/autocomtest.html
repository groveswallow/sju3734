<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bs/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bs/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="./bs/css/bootstrap-select.css" rel="stylesheet">
    <script src="./bs/js/jquery.min.js"></script>
    <script src="./bs/js/bootstrap.min.js"></script>
    <script src="./bs/js/bootstrap-table.min.js"></script>
    <script src="./bs/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="./bs/js/bootstrap3-typeahead.min.js"></script>
    <script src="./bs/js/bootstrap-select.js"></script>
    <title>XXXdatabase</title>
</head>

<body>
    <div style="margin: 50px 50px">
        <script>
        </script>
        <form action="" method="post" onsubmit="return PostTF();">
            <input type="text" class="form-control" placeholder="Search for TF" id="cancer_type"
                data-provide="typeahead" autocomplete="off">
            <button class="btn btn-default" type="submit" id="sub">submit</button>
            <script>
                $(function () {
                    var flag = 'cancer_type';
                    $('#' + flag).typeahead({
                        minLength: 1,
                        items: 10,
                        hint: true,
                        highlight: true,
                        source: function (query, process) {
                            $.ajax({
                                url: "./autocom.php",
                                cache: false,
                                type: 'post',
                                dataType: 'json',
                                async: true,
                                dat: {
                                    flag: query,
                                },
                                success: function (data) {
                                    return process(data);
                                }
                            })
                        }
                    })
                })
                function PostTF() {
                    console.log($('#sertf').val());
                    return false;
                }
            </script>
        </form>
    </div>
</body>

</html>

     <script>
       $(function () {
         $("#number").load('./selecttest.php');
       })
       function PostTF() {
         var intext = $('#number').val();
         var query =new Array();
         query['name'] = intext;
         console.log(query);
         console.log(intext);
         $.ajax({
           url: 'test1.php',
           method: 'post',
           dataType: 'json',
           async: true,
           data: {
             'number': intext
           },
           success: function (result) {
             $('form').hide();
             $('#table').bootstrapTable({
               data: result,        // 表格数据来源
               search: true,
               striped: true,
               showToggle: true,
               strictSearch: true,
               showColumns: true,                  //是否显示所有的列
               showRefresh: true,
               cache: false,
               sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
               pagination: true,                   //是否显示分页（*）
               pageNumber: 1,                       //初始化加载第一页，默认第一页
               pageSize: 10,                       //每页的记录行数（*）
               pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
               columns: [{
                 field: 'name',
                 title: 'Cancer Category'
               }, {
                 field: 'id',
                 title: 'TF'
               }, {
                 field: 'price',
                 title: 'Characteristics'
               }]
             });
           },
           error:function(){
             console.log(1);
           }
         })
         return false;
       }

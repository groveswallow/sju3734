        function autocolor(flag) {
            $('#' + flag).focus(function () {
                //获得焦点时，如果值为默认值，则设置为空  
                $(this).css("color", "yellow");
            });
            $('#' + flag).blur(function () {
                //失去焦点时，如果值为空，则设置为默认值  
                $(this).css("font-size", "230px");
            });
        }
    </script>
